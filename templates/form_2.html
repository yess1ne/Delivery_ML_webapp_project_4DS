<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√©diction des Retards de Livraison</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2em; margin-bottom: 10px; }
        .header p { opacity: 0.9; }
        .content { padding: 40px; }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .form-group { display: flex; flex-direction: column; }
        .form-group label {
            font-weight: 600; margin-bottom: 8px; color: #333; font-size: 0.9em;
        }
        .form-group input, .form-group select {
            padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1em;
            transition: all 0.3s;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn-predict {
            width: 100%; padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; border-radius: 10px;
            font-size: 1.1em; font-weight: 600; cursor: pointer; transition: transform 0.2s;
        }
        .btn-predict:hover { transform: translateY(-2px); }
        .btn-predict:active { transform: translateY(0); }
        .result { margin-top: 30px; padding: 25px; border-radius: 10px; display: none; }
        .result.success { background: #d4edda; border: 2px solid #28a745; }
        .result.warning { background: #fff3cd; border: 2px solid #ffc107; }
        .result-title { font-size: 1.5em; font-weight: bold; margin-bottom: 15px; }
        .result-details { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }
        .result-item { background: white; padding: 15px; border-radius: 8px; text-align: center; }
        .result-item .label { font-size: 0.9em; color: #666; margin-bottom: 5px; }
        .result-item .value { font-size: 1.8em; font-weight: bold; color: #667eea; }
        .loader { display: none; text-align: center; margin-top: 20px; }
        .loader.active { display: block; }
        .spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid #667eea;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üöö Pr√©diction des Retards de Livraison</h1>
        <p>Syst√®me de Machine Learning - Random Forest Classifier</p>
    </div>

    <div class="content">
        <form id="predictionForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="subtotal">Montant Total (‚Ç¨)</label>
                    <input type="number" id="subtotal" name="subtotal" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="total_items">Nombre d'Articles</label>
                    <input type="number" id="total_items" name="total_items" required>
                </div>
                <div class="form-group">
                    <label for="num_distinct_items">Articles Distincts</label>
                    <input type="number" id="num_distinct_items" name="num_distinct_items" required>
                </div>
                <div class="form-group">
                    <label for="min_item_price">Prix Min Article (‚Ç¨)</label>
                    <input type="number" id="min_item_price" name="min_item_price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="max_item_price">Prix Max Article (‚Ç¨)</label>
                    <input type="number" id="max_item_price" name="max_item_price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="total_onshift_partners">Livreurs Disponibles</label>
                    <input type="number" id="total_onshift_partners" name="total_onshift_partners" required>
                </div>
                <div class="form-group">
                    <label for="total_busy_partners">Livreurs Occup√©s</label>
                    <input type="number" id="total_busy_partners" name="total_busy_partners" required>
                </div>
                <div class="form-group">
                    <label for="total_outstanding_orders">Commandes en Cours</label>
                    <input type="number" id="total_outstanding_orders" name="total_outstanding_orders" required>
                </div>
                <div class="form-group">
                    <label for="order_hour">Heure de Commande (0-23)</label>
                    <input type="number" id="order_hour" name="order_hour" min="0" max="23" required>
                </div>
                <div class="form-group">
                    <label for="order_day">Jour de la Semaine</label>
                    <select id="order_day" name="order_day" required>
                        <option value="0">Lundi</option>
                        <option value="1">Mardi</option>
                        <option value="2">Mercredi</option>
                        <option value="3">Jeudi</option>
                        <option value="4">Vendredi</option>
                        <option value="5">Samedi</option>
                        <option value="6">Dimanche</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="market_id">ID March√©</label>
                    <input type="number" id="market_id" name="market_id" required>
                </div>
                <div class="form-group">
                    <label for="order_protocol">Type de Commande</label>
                    <input type="number" id="order_protocol" name="order_protocol" required>
                </div>
            </div>

            <button type="submit" class="btn-predict">üîÆ Pr√©dire le Retard</button>
        </form>

        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>Analyse en cours...</p>
        </div>

        <div class="result" id="result"></div>
    </div>
</div>

<script>
document.getElementById('predictionForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const loader = document.getElementById('loader');
    const result = document.getElementById('result');

    loader.classList.add('active');
    result.style.display = 'none';

    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());

    // convert to float
    for (let key in data) data[key] = parseFloat(data[key]);

    try {
        const response = await fetch('/predict_classification', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        const resData = await response.json();
        loader.classList.remove('active');

        if (resData.error) throw new Error(resData.error);

        const isDelayed = resData.prediction === 1;
        result.className = 'result ' + (isDelayed ? 'warning' : 'success');
        result.innerHTML = `
            <div class="result-title">
                ${isDelayed ? '‚ö†Ô∏è Retard Pr√©vu' : '‚úÖ Livraison √† l\'Heure'}
            </div>
            <p>R√©sultat de la pr√©diction : <strong>${resData.prediction_label}</strong></p>
            <div class="result-details">
                <div class="result-item">
                    <div class="label">Probabilit√© √Ä l'heure</div>
                    <div class="value">${resData.probability_on_time}%</div>
                </div>
                <div class="result-item">
                    <div class="label">Probabilit√© Retard</div>
                    <div class="value">${resData.probability_delayed}%</div>
                </div>
            </div>
        `;
        result.style.display = 'block';
    } catch (error) {
        loader.classList.remove('active');
        alert('Erreur de connexion: ' + error.message);
    }
});
</script>
</body>
</html>

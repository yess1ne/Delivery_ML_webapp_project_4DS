<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 220px;
            background-color: #343a40;
            color: white;
            padding: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .content {
            flex: 1;
            padding: 30px;
        }
        .card {
            max-width: 600px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h4>ML App</h4>
        <a href="{{ url_for('index') }}">Acceuil</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="card p-4">
            <h3 class="text-center text-primary">Prediction Result</h3>
            <hr>
            <h4 class="text-success text-center">
                Predicted Value: <strong>{{ prediction }}</strong>
            </h4>

            <h5 class="mt-4">Your Input:</h5>
            <ul class="list-group">
                {% for key, value in inputs.items() %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ key }}
                        <span class="badge bg-primary rounded-pill">{{ value }}</span>
                    </li>
                {% endfor %}
            </ul>

            <div class="text-center mt-4">
                <a href="{{ url_for('form') }}" class="btn btn-outline-primary">ðŸ”„ Make Another Prediction</a>
            </div>
        </div>
    </div>
</body>
</html>
